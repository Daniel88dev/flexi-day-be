services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: testdb
    ports:
      - "5434:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile.e2e
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      PORT: 8080
      NODE_ENV: test
      DATABASE: postgresql://postgres:password@postgres:5434/testdb
      BETTER_AUTH_SECRET: test-secret-key-for-e2e-testing-only
      BETTER_AUTH_URL: http://localhost:8080
    command: >
      sh -c "
        npm run db:migrate &&
        npm run test:e2e
      "
